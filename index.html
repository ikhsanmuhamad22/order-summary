<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summery</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <section id="container">
        <div class="wrapper">
            <img class="img" src="assets/images/illustration-hero.svg" alt="Gambar orang bermusik">
        </div>
        <div class="wrapper">
            <div class="sec text-section">
                <h2>Order Summary</h2>

                <p>audiobooks, and podcats on any device</p>

            </div>

                    <img src="assets/images/icon-music.svg" alt="music icon">

                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
                </div>

            </div>
            <div class="sec button-section">
